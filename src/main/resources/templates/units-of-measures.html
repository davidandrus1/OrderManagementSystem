<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Units Of Measures</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <h1>Lista Units Of Measures</h1>

        <p>
            <a th:href="@{${url} + '/create'}">Create New Unit Of Measures</a>
        </p>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Actions</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.symbol}"></td>
                <td>
                    <a th:href="@{${url} + '/edit/' + ${item.id}}">Edit</a> |
                    <a th:href="@{${url} + '/delete/' + ${item.id}}">Delete</a>
                </td>
            </tr>
        </table>
    </body>
</html>

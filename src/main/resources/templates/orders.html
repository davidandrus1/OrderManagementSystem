<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Orders</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 20px;
        }
        .sortable:hover {
            background-color: #f0f0f0;
        }
        .sort-asc::after {
            content: " ▲";
        }
        .sort-desc::after {
            content: " ▼";
        }
    </style>
</head>

<body>
<h1>Lista Orders</h1>

<p>
    <a th:href="@{'/' + ${url} + '/create'}">Create New Order</a>
</p>

<table>
    <tr>
        <th>ID</th>
        <th class="sortable"
            th:classappend="${currentSort == 'name'} ? (${currentDirection == 'asc'} ? 'sort-asc' : 'sort-desc') : ''">
            <a th:href="${currentSort == 'name' && currentDirection == 'desc'} ? @{/orders} : @{/orders(sortBy='name',direction=${currentSort == 'name' && currentDirection == 'asc' ? 'desc' : 'asc'})}"
               style="text-decoration: none; color: inherit;">
                Name
            </a>
        </th>
        <th class="sortable"
            th:classappend="${currentSort == 'customer.name'} ? (${currentDirection == 'asc'} ? 'sort-asc' : 'sort-desc') : ''">
            <a th:href="${currentSort == 'customer.name' && currentDirection == 'desc'} ? @{/orders} : @{/orders(sortBy='customer.name',direction=${currentSort == 'customer.name' && currentDirection == 'asc' ? 'desc' : 'asc'})}"
               style="text-decoration: none; color: inherit;">
                Customer
            </a>
        </th>
        <th>Contract</th>
        <th class="sortable"
            th:classappend="${currentSort == 'lines'} ? (${currentDirection == 'asc'} ? 'sort-asc' : 'sort-desc') : ''">
            <a th:href="${currentSort == 'lines' && currentDirection == 'desc'} ? @{/orders} : @{/orders(sortBy='lines',direction=${currentSort == 'lines' && currentDirection == 'asc' ? 'desc' : 'asc'})}"
               style="text-decoration: none; color: inherit;">
                Lines
            </a>
        </th>
        <th>Actions</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.customer?.name}"></td>
        <td th:text="${item.contract?.name ?: 'N/A'}"></td>
        <td th:text="${#lists.size(item.orderLines)}"></td>
        <td>
            <a th:href="@{'/' + ${url} + '/view/' + ${item.id}}">View Lines</a> |
            <a th:href="@{'/' + ${url} + '/edit/' + ${item.id}}">Edit</a> |
            <a th:href="@{'/' + ${url} + '/delete/' + ${item.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>

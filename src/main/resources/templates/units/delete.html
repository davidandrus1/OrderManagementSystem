<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Unit of Measure</title>
</head>
<body>

<h1>Șterge unitate de măsură</h1>

<p>Sigur vrei să ștergi unitatea de măsură următoare?</p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Symbol</th>
    </tr>
    <tr>
        <td th:text="${unit.id}"></td>
        <td th:text="${unit.name}"></td>
        <td th:text="${unit.symbol}"></td>
    </tr>
</table>

<form th:action="@{'/units/' + ${unit.id} + '/delete'}" method="post">
    <button type="submit">Confirm Delete</button>
    <a th:href="@{/units}">Cancel</a>
</form>

</body>
</html>

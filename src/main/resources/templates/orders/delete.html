<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Order</title>
</head>
<body>

<h1>Delete Order</h1>

<p>Are you sure you want to delete this order?</p>

<ul>
    <li><strong>ID:</strong> <span th:text="${item.id}">Order ID</span></li>
    <li><strong>Name:</strong> <span th:text="${item.name}">Order Name</span></li>
    <li><strong>Customer:</strong> <span th:text="${item.customer.name}">Customer Name</span></li>
    <li><strong>Number of Lines:</strong> <span th:text="${#lists.size(item.orderLines)}">0</span></li>
</ul>

<form th:action="@{'/orders/' + ${item.id} + '/delete'}" method="post">
    <button type="submit">Delete</button>
    <a th:href="@{/orders}">Back</a>
</form>

</body>
</html>

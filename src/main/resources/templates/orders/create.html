<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
</head>
<body>

<h1>Add Order</h1>

<form th:action="@{/orders/create}" th:object="${item}" method="post">
    <label>Order ID:</label>
    <input type="text" th:field="*{id}" required />
    <br/>
    <br/>
    <label>Order Number:</label>
    <input type="text" th:field="*{orderNumber}" required />
    <br/>
    <br/>
    <label>Total Amount:</label>
    <input type="number" step="0.01" th:field="*{totalAmount}" required />
    <br/>
    <br/>
    <label>Contract ID:</label>
    <input type="number" th:field="*{contractId}" required />
    <br/>
    <br/>
    <button type="submit">Save</button>
</form>

<a th:href="@{/orders}">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <form th:action="@{'/'+ ${url} + '/save'}" th:object="${item}" method="post">

        <!-- Hidden input pentru ID - va fi null la create, populat la edit -->
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name="action" th:value="${action}" />

        <fieldset th:disabled="${action == 'delete'}">
            <div>
                <label>Name:</label>
                <input type="text" th:field="*{name}" />
                <div style="color: red; font-size: 0.9em;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div>
                <label>Currency:</label>
                <select th:field="*{currency}" >
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <div style="color: red; font-size: 0.9em;" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></div>
            </div>
        </fieldset>

        <button type="submit" th:text="${caption}"></button> |
        <a th:href="@{'' + ${url}}">Cancel</a>
    </form>
</body>
</html>

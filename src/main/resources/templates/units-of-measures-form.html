<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<form th:action="@{'/'+ ${url} + '/save'}" th:object="${item}" method="post">

    <!-- Hidden input pentru ID - va fi null la create, populat la edit -->
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" name="action" th:value="${action}" />

    <fieldset th:disabled="${action == 'delete'}">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <div style="color: red; font-size: 0.9em;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label>Symbol:</label>
            <input type="text" th:field="*{symbol}" />
            <div style="color: red; font-size: 0.9em;" th:if="${#fields.hasErrors('symbol')}" th:errors="*{symbol}"></div>
        </div>
    </fieldset>

    <button type="submit" th:text="${caption}"></button> |
    <a th:href="@{'' + ${url}}">Cancel</a>
</form>
</body>
</html>

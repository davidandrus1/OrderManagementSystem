<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${title}"></h1>

<div>
    <strong>Order:</strong> <span th:text="${order.name}"></span>
</div>

<hr/>

<form th:action="@{/order-lines/save}" th:object="${line}" method="post">

    <input type="hidden" th:field="*{id}" />
    <input type="hidden" name="orderId" th:value="${order.id}" />
    <input type="hidden" name="action" th:value="${action}" />

    <fieldset th:disabled="${action == 'delete'}">
        <div>
            <label>Sellable Item:</label>
            <select name="sellableItemId" th:value="${line.sellableItem?.id}">
                <option value="">-- Select Item --</option>
                <option th:each="item : ${sellableItems}"
                        th:value="${item.id}"
                        th:selected="${item.id == line.sellableItem?.id}"
                        th:text="${item.name}"></option>
            </select>
            <div style="color: red; font-size: 0.9em;" th:if="${#fields.hasErrors('sellableItem')}"
                 th:errors="*{sellableItem}"></div>
        </div>

        <div>
            <label>Quantity:</label>
            <input type="number" step="0.01" th:field="*{quantity}" />
            <div style="color: red; font-size: 0.9em;" th:if="${#fields.hasErrors('quantity')}"
                 th:errors="*{quantity}"></div>
        </div>

        <div>
            <label>Unit of Measure:</label>
            <select name="unitOfMeasureId" th:value="${line.unitOfMeasure?.id}">
                <option value="">-- Select Unit --</option>
                <option th:each="unit : ${unitsOfMeasure}"
                        th:value="${unit.id}"
                        th:selected="${unit.id == line.unitOfMeasure?.id}"
                        th:text="${unit.name + ' (' + unit.symbol + ')'}"></option>
            </select>
            <div style="color: red; font-size: 0.9em;" th:if="${#fields.hasErrors('unitOfMeasure')}"
                 th:errors="*{unitOfMeasure}"></div>
        </div>
    </fieldset>

    <button type="submit" th:text="${caption}"></button> |
    <a th:href="@{'/orders/view/' + ${order.id}}">Cancel</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Lines</title>
</head>
<body>
<h1>Order Lines</h1>

<a th:href="@{/order-lines/new}">Adaugă o linie de comandă nouă</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Unit</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <!-- Iterăm prin lista de order lines -->
    <tr th:each="orderLine : ${orderLines}">
        <td th:text="${orderLine.id}"></td>
        <!-- Verificăm dacă itemul nu e null, ca să nu dea eroare -->
        <td th:text="${orderLine.item != null ? orderLine.item.name : 'N/A'}"></td>
        <td th:text="${orderLine.unit != null ? orderLine.unit.name() : 'N/A'}"></td>
        <td th:text="${orderLine.quantity}"></td>

        <td>
            <a th:href="@{'/order-lines/edit/' + ${orderLine.id}}">Editează</a> |
            <a th:href="@{'/order-lines/delete/' + ${orderLine.id}}">Șterge</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

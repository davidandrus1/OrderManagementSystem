<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order Line</title>
</head>
<body>

<h1>Add Order Line</h1>

<form th:action="@{/order-lines}" th:object="${orderLine}" method="post">

    <!-- OrderLine ID (opțional: dacă îl generezi automat, poți să-l elimini) -->
    <label>Order-Line ID:</label>
    <input type="text" th:field="*{id}" placeholder="Optional, auto-generated" />
    <br/><br/>

    <!-- Select pentru SellableItem -->
    <label>Item:</label>
    <select th:field="*{item.id}" required>
        <option value="">-- Select Item --</option>
        <option th:each="itm : ${items}" th:value="${itm.id}" th:text="${itm.name}"></option>
    </select>
    <br/><br/>

    <!-- Select pentru UnitOfMeasure -->
    <label>Unit:</label>
    <select th:field="*{unit}" required>
        <option value="">-- Select Unit --</option>
        <option th:each="u : ${units}" th:value="${u}" th:text="${u.name}"></option>
    </select>
    <br/><br/>

    <!-- Cantitate -->
    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" step="0.01" min="0" required />
    <br/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/order-lines}">Back</a>

</body>
</html>

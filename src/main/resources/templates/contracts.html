<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Contracts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 20px;
        }
        .sortable:hover {
            background-color: #f0f0f0;
        }
        .sort-indicator {
            position: absolute;
            right: 5px;
            font-size: 0.8em;
        }
        .sort-asc::after {
            content: " ▲";
        }
        .sort-desc::after {
            content: " ▼";
        }
    </style>
</head>

<body>
<h1>Lista Contracts</h1>

<p>
    <a th:href="@{'/' + ${url} + '/create'}">Create New Contract</a>
</p>

<table>
    <tr>
        <th>ID</th>
        <th class="sortable"
            th:classappend="${currentSort == 'name'} ? (${currentDirection == 'asc'} ? 'sort-asc' : 'sort-desc') : ''">
            <a th:href="@{'/' + ${url} + '?sortBy=name&direction=' + (${currentSort == 'name' and currentDirection == 'asc'} ? 'desc' : 'asc')}"
               style="text-decoration: none; color: inherit;">
                Name
            </a>
        </th>
        <th>Contract Type</th>
        <th class="sortable"
            th:classappend="${currentSort == 'status'} ? (${currentDirection == 'asc'} ? 'sort-asc' : 'sort-desc') : ''">
            <a th:href="@{'/' + ${url} + '?sortBy=status&direction=' + (${currentSort == 'status' and currentDirection == 'asc'} ? 'desc' : 'asc')}"
               style="text-decoration: none; color: inherit;">
                Status
            </a>
        </th>
        <th>Lines</th>
        <th>Actions</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.contractType.name}"></td>
        <td th:text="${item.status}"></td>
        <td th:text="${#lists.size(item.contractLines)}"></td>
        <td>
            <a th:href="@{'/' + ${url} + '/view/' + ${item.id}}">View Lines</a> |
            <a th:href="@{'/' + ${url} + '/edit/' + ${item.id}}">Edit</a> |
            <a th:href="@{'/' + ${url} + '/delete/' + ${item.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>

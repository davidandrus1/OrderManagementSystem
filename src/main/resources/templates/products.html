<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 20px;
        }
        .sortable:hover {
            background-color: #f0f0f0;
        }
        .sort-asc::after {
            content: " ▲";
        }
        .sort-desc::after {
            content: " ▼";
        }
    </style>
</head>

<body>
<h1>Lista Products</h1>

<p>
    <a th:href="@{'/' + ${url} + '/create'}">Create New Product</a>
</p>

<table>
    <tr>
        <th>ID</th>
        <th class="sortable"
            th:classappend="${currentSort == 'name'} ? (${currentDirection == 'asc'} ? 'sort-asc' : 'sort-desc') : ''">
            <a th:href="${currentSort == 'name' && currentDirection == 'desc'} ? @{/products} : @{/products(sortBy='name',direction=${currentSort == 'name' && currentDirection == 'asc' ? 'desc' : 'asc'})}"
               style="text-decoration: none; color: inherit;">
                Name
            </a>
        </th>
        <th class="sortable"
            th:classappend="${currentSort == 'value'} ? (${currentDirection == 'asc'} ? 'sort-asc' : 'sort-desc') : ''">
            <a th:href="${currentSort == 'value' && currentDirection == 'desc'} ? @{/products} : @{/products(sortBy='value',direction=${currentSort == 'value' && currentDirection == 'asc' ? 'desc' : 'asc'})}"
               style="text-decoration: none; color: inherit;">
                Value
            </a>
        </th>
        <th>Actions</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.value}"></td>
        <td>
            <a th:href="@{'/' + ${url} + '/edit/' + ${item.id}}">Edit</a> |
            <a th:href="@{'/' + ${url} + '/delete/' + ${item.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
